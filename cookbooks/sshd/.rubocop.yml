LineLength:
  Max: 200

HashSyntax:
  EnforcedStyle: ruby19

CaseIndentation:
  IndentWhenRelativeTo: end

MethodLength:
  Max: 50

Documentation:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

SpaceBeforeFirstArg:
  Enabled: false

AbcSize:
  Enabled: false

# In the case of libraries/helpers.rb, parallel assignment just looks so much nicer
ParallelAssignment:
  Enabled: false
